version: '3.2'

services:
  postgresql-hibernate:
    image: postgres:11.1
    container_name: postgresql-hibernate-types
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - ./postgresql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"

  mysql-hibernate:
    image: mysql:5.7
    container_name: mysql-hibernate-types
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes :
      - ./mysql/etc/mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"

  sqlserver-hibernate:
    image: mcr.microsoft.com/mssql/server:2019-GA-ubuntu-16.04
    container_name: sqlserver-hibernate-types
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin_123456
      - MSSQL_PID=Express
    volumes :
      - ./sqlserver/setup.sql:/var/tmp/setup.sql
      - ./sqlserver/entrypoint.sh:/var/tmp/entrypoint.sh
    command:  bash /var/tmp/entrypoint.sh
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"